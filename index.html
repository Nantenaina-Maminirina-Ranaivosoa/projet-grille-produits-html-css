<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grille de produits</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Nos Nouveautes High-Tech</h1>
    </header>
    <main>
      <div class="product-grid">
        <article class="product-card">
          <img src="/images/Montre connectee.png" alt="Montre connectee noir" />
          <h3>Montre connectee</h3>
          <p class="price">249.99 $</p>
          <button>Ajouter au panier</button>
        </article>
        <article class="product-card">
          <img src="/images/Casque audio pro.png" alt="Casque audio noir" />
          <h3>Casque Audio Pro</h3>
          <p class="price">199,00 €</p>
          <button>Ajouter au panier</button>
        </article>

        <article class="product-card">
          <img
            src="/images/Ordinateur portable.png"
            alt="Ordinateur portable ouvert"
          />
          <h3>Ordinateur Portable</h3>
          <p class="price">1250,50 €</p>
          <button>Ajouter au panier</button>
        </article>

        <article class="product-card">
          <img
            src="/images/Appareil photo 4k.png""
            alt="Appareil photo reflex"
          />
          <h3>Appareil Photo 4K</h3>
          <p class="price">899,99 €</p>
          <button>Ajouter au panier</button>
        </article>
      </div>
    </main>
  </body>
</html>
